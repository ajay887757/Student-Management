<html>
{% load static %}

<title>Student Info</title>

<script src={% static "js/form_validations_marketing.js" %}></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href={% static "css/jquery.dataTables.min.css" %}>
<link rel="stylesheet" href={% static "css/w3.css" %}>
<link rel="stylesheet" href={% static "fonts/Raleway/Raleway-Regular.ttf" %}>
<link href={% static "font-awesome-4.7.0/css/font-awesome.min.css" %} rel="stylesheet">
<link rel="stylesheet" href={% static "css/jquery-confirm.min.css" %}>
<link href={% static "css/bootstrap.min.css" %} rel="stylesheet">
<script src={% static "js/jquery.min.js" %}></script>
<script src={% static "js/jquery.min.1.7.1.js" %}></script>
<script type="text/javascript" src={% static "js/jquery.dataTables.min.js" %} ></script>
<script type="text/javascript" src={% static "js/bootstrap.min.js" %} ></script>


<style>
table, th, td {
    border: 1px solid black;
    padding: 1%;
}
table {
    border-spacing: 15px;
}

/* The Modal (background) */


/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 82%;
}

/* The Close Button */
.close {
    color: #aaaaaa;
    float: right;
    font-size: 32px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

</style>


<body class="w3-light-grey">



<script>
$(document).ready(function(){
    
    $('#enquiryTable').dataTable({
  aaSorting: [[1, 'dsc']]
});

});
</script>


<div class="w3-bar w3-top w3-khaki w3-large" style="seaz-index:4">
 
 <span class="w3-bar-item w3-x"> <a href="{% url 'student:Logout' %}"><button id="homepage" name="homepage" class="w3-button w3-red"><b>Logout</b></button></a> </span>   
 <span class="w3-bar-item w3-right"><button id="add" name="add" class="w3-button w3-green"><b><a href="{% url 'student:add_stu'  %}">Add Student+</a></b></button></span>
 <span class="w3-bar-item w3-right"><button id="add" name="add" class="w3-button w3-brown"><a href="{% url 'student:download'  %}"><b>Download Report</b></a></button></span>
 
 
</div>
<br/>
<br/>
<br/>
<br/>





<div class="w3-container w3-responsive">

{% if stu_list %}
<table class="table table-striped" id="enquiryTable">
<thead>
<tr>
  <th>Student ID</th>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Details</th>
  <th>Edit</th>
  <th>Delete</th>
  
 
</tr>
</thead>
<tbody>
{% for stu in stu_list %}
<tr>
    
    <td>{{ stu.stu_id }}</td>
    <td>{{ stu.stu_fname }}</td>
    <td>{{ stu.stu_lname }}</td>  
    
    <td><button type="button" class="w3-button w3-teal"  onclick="updateCostModal(stu_id='{{ stu.stu_id }}', stu_age='{{ stu.stu_age }}',
    stu_contact='{{ stu.stu_contact }}', stu_branch='{{ stu.stu_branch }}');">View</button></td>
    
    <td><a href="{% url 'student:edit_stu' stu_id=stu.stu_id %}"><button type="button" class="w3-button w3-green">Edit</button></a></td>
    
    <td><a href="{% url 'student:del_stu' stu_id=stu.stu_id %}" onclick="return confirm('Are you sure you want to delete this Student?');"><button type="button" class="w3-button w3-red">Delete</button></a></td>
    

	
       
</tr>
{% endfor %}

</tbody>

</table>
{% else %}

  <p>No Student details are available</p>
{% endif %}	

</div>

<div id="updateCostModal" name="updateCostModal" class="modal" style="margin-left:120px;">

<!-- Modal content -->
 <div class="modal-content animate" id="updateCostModalContent" name="updateCostModalContent" >
  <span onclick="document.getElementById('updateCostModal').style.display='none'" class="close" title="Close Modal">&times;</span>
  <!------------------------------------------------------------------------------ -->

  
<form role="form" method="post" id="update_kit_form_id" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin" action="#" enctype="multipart/form-data"  >
        {% csrf_token %}
<!-- <form action="/action_page.php" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin"> -->
<h1 class="w3-center">Student Details</h1>

<div class="w3-row-padding w3-section">

    <div class="w3-col" style="width:20%">
	  <label for="stu_id"> Student Id :: </label>
      <b><input id="stu_id" name="stu_id" class="w3-input w3-border w3-grey" value="" type="text"   readonly=""></input></b>
    </div>

</div>

<div class="w3-row-padding w3-section">

    <div class="w3-col" style="width:20%">
	  <label for="stu_age"> Student Age :: </label>
      <b><input id="stu_age" name="stu_age" class="w3-input w3-border w3-grey" value="" type="text"   readonly=""></input></b>
    </div>

</div>

<div class="w3-row-padding w3-section">

    <div class="w3-col" style="width:20%">
	  <label for="stu_contact"> Student contact :: </label>
      <b><input id="stu_contact" name="stu_contact" class="w3-input w3-border w3-grey" value="" type="text"   readonly=""></input></b>
    </div>

</div>

<div class="w3-row-padding w3-section">

    <div class="w3-col" style="width:40%">
	  <label for="stu_branch"> Student branch :: </label>
      <b><input id="stu_branch" name="stu_branch" class="w3-input w3-border w3-grey" value="" type="text"   readonly=""></input></b>
    </div>

</div>






</form>

</div>
    
</div>







<script>

function updateCostModal(stu_id,stu_age,stu_contact,stu_branch) {
               
    document.getElementById('updateCostModal').style.display='block';
    document.getElementById('stu_id').value = stu_id;
    document.getElementById('stu_age').value = stu_age;
    document.getElementById('stu_contact').value = stu_contact;
    document.getElementById('stu_branch').value = stu_branch;
      

    
}

</script>




</body>
</html>
